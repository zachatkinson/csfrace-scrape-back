          elif [ "${{ matrix.test-type }}" = "database" ]; then
            sudo apt-get install -y postgresql-client
          fi
          
      - name: Install dependencies with UV
        run: uv sync --frozen --no-editable

      - name: Verify service connections
        run: |
          if [ "${{ matrix.test-type }}" = "redis" ]; then
