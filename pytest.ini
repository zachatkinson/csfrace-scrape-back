[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (isolated, no external dependencies)
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    e2e: marks tests as end-to-end tests
    redis: marks tests that require Redis server
    ratelimit: marks tests that verify rate limiting behavior (run in separate shard)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:bs4
    ignore::RuntimeWarning:.*coroutine.*never awaited.*
    ignore::RuntimeWarning:.*Enable tracemalloc.*
    ignore:Benchmarks are automatically disabled:pytest_benchmark.logger.PytestBenchmarkWarning